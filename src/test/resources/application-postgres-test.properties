# PostgreSQL Testcontainers configuration
# Connection properties (url, username, password) are set dynamically by @DynamicPropertySource
# in PostgresTestContainer class

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway migrations for tests
spring.flyway.enabled=false

# Logging configuration for tests
logging.level.org.springframework.test=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Testcontainers logging
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.com.github.dockerjava.zerodep.shaded.org.apache.hc.client5.http.wire=OFF

# Connection pool settings for tests (minimal)
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
