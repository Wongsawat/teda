# Test configuration
# Datasource properties - placeholder URL is overridden by @DynamicPropertySource in PostgresTestContainer
# The placeholder ensures Spring auto-configuration triggers
spring.datasource.url=jdbc:postgresql://localhost:5432/etax_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway migrations for tests
spring.flyway.enabled=false

# Logging configuration for tests
logging.level.org.springframework.test=ERROR
logging.level.org.hibernate.SQL=ERROR
